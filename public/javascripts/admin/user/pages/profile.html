<div class="col-md-12" ng-controller="UserProfileController as vmUser">
  <h2>User Profile</h2>
  <form name="form" ng-submit="vmUser.update_profile()" role="form">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" ng-bind="users.name"  name="name" id="name" placeholder="Enter your name" ng-model="vmUser.users.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" ng-bind="users.email" name="email" id="email" placeholder="Enter email" ng-model="vmUser.users.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="vmUser.users.password">
        </div>
        <button type="submit" class="btn btn-default">Update</button>
      </form>
</div>
