<div class="row" ng-controller="loginController as lgn">
  <div class="col-md-6">
    <h1 class="form-signin-heading">Sign in</h1>
    <p class="lead">Not a member? Please <a href="#/registration">register</a> instead.</p>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    
    <form name="login"  ng-submit="lgn.login()" novalidate="novalidate" role="form">
    <!--form name="login" id="login" method="post" action="" novalidate="novalidate"-->
      <div class="form-group" ng-class="{ 'has-error': login.email.$dirty && login.email.$error.required || login.email.$error.email }">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" ng-model="lgn.user.email" required>
          <span ng-show="login.email.$dirty && login.email.$error.required" class="help-block">Email is required</span>
          <span ng-show="login.email.$dirty && login.email.$error.email" class="help-block">Invalid email address.</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': login.password.$dirty && login.password.$error.required }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="lgn.user.password" required>
          <span ng-show="login.password.$dirty && login.password.$error.required" class="help-block">Password is required</span>
        </div>
      <button type="submit" class="btn btn-default" ng-disabled="login.$invalid || lgn.dataLoading">Sign in!</button>
    </form>
  </div>
  <div class="col-md-6">
    <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
    <!--a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
    <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google+</a-->
  </div>
</div>
