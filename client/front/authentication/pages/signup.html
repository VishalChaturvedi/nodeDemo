<div class="col-md-12" ng-controller="UserController as vmUser">
  <h2>User List</h2>
  <p><input type="text" ng-model="search"></p>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>S.No</th>
        <th ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Name 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th ng-click="sortType = 'email'; sortReverse = !sortReverse">
            Email 
            <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vmUser.users | filter : search | orderBy:sortType:sortReverse ">
        <td>{{$index + 1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn" ng-click="vmUser.edit(user._id);">Edit</button>
          <button type="button" class="btn btn-default btn" ng-click="vmUser.delete1(user._id);">Remove</button>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="">
    <form class="form-horizontal">
      <div class="form-group col-sm-4">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="test" class="form-control" id="name" placeholder="Name" ng-model="vmUser.userData.name"/>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="test" class="form-control" id="email" placeholder="Email" ng-model="vmUser.userData.email"/>
        </div>
      </div>
      <!--div class="form-group col-sm-4">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="test" class="form-control" id="username" placeholder="Username" ng-model="vmUser.userData.username"/>
        </div>
      </div-->
      <input type="hidden" ng-model="vmUser.userData.id" class="ng-valid">
      <div class="btn-group col-sm-2">
        <button type="button" class="btn btn-primary btn" ng-click="vmUser.save()"><i class="glyphicon glyphicon glyphicon-ok-circle"></i>Save</button>
      </div>
    </form>
  </div>
</div>
